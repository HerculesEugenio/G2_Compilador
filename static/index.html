    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">MatematicaJS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </div>

    </nav>

    <div class="container mt-4">
      <h1>Analisador de expressões matemáticas</h1>
      <hr>
      <p>Na caixa de texto abaixo (entrada) digite uma expressão aritmética por linha.
        Para calcular os resultados das expressões, pressione o botão "Analisar e calcular".
      </p>
      <form onsubmit="onSubmit(); return false;">
        <div class="mb-3">
          <label for="entrada" class="form-label">Entrada</label>
          <textarea id="entrada" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analisar e calcular</button>
      </form>

      <table class="table mt-4 d-none" id="resultado">
        <thead>
          <tr>
            <th scope="col">Expressão</th>
            <th scope="col">Resultado</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    <script>
      function onSubmit() {
        const entrada = document.getElementById("entrada");
        const resultado = document.getElementById('resultado');
        const expressoes = MatematicaJS.parse(entrada.value);
        resultado.classList.remove('d-none');
        resultado.querySelector('tbody').remove();
        const tbody = document.createElement('tbody');
        resultado.appendChild(tbody);
        for (const expressao of expressoes) {
          const tr = document.createElement('tr');
          const tde = document.createElement('td');
          tde.innerHTML = expressao.expressao;
          const tdv = document.createElement('td');
          tdv.innerHTML = expressao.valor;
          tr.appendChild(tde);
          tr.appendChild(tdv);
          tbody.appendChild(tr);
        }
      }
    </script>
  </body>

</html>
